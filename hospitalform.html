<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Blood Donor Connect</title>
    <link rel="stylesheet" href="hospitalform.css" />
  </head>
  <body>
    <div class="container">
      <h2>Hospital Blood Donor Connect</h2>
      <form action="https://formspree.io/f/xjkgnkpr" method="POST">
        <label for="hospitalName">Hospital Name:</label>
        <input type="text" id="hospitalName" name="hospitalName" required />

        <label for="hospitalContact">Hospital Contact Number:</label>
        <input
          type="tel"
          id="hospitalContact"
          name="hospitalContact"
          required
        />

        <label for="hospitalEmail">Hospital Email:</label>
        <input type="email" id="hospitalEmail" name="hospitalEmail" required />

        <label for="bloodTypeNeeded">Blood Type Needed:</label>
        <input
          type="text"
          id="bloodTypeNeeded"
          name="bloodTypeNeeded"
          required
        />

        <label for="quantityNeeded">Quantity Needed (in units):</label>
        <input
          type="number"
          id="quantityNeeded"
          name="quantityNeeded"
          required
        />

        <button type="submit">
          <a href="next.html" class="btn">submit</a>
        </button>
      </form>
      <p id="message"></p>
    </div>
    <script src="hospitalform.js"></script>
  </body>
</html>
